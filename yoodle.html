            <label for="dob">Date of Birth: </label> <input type="date" id="dob" placeholder="Date of Birth" required><br><br>
            <label for="file">Import File: </label> <input type="file" id="file" placeholder="Import File" required><br><br>
            <label for="color"> Favourite Color: </label> <input type="color" id="color" placeholder="Fav color" required><br><br>
            <label for="link">Favourite video/ Link: </label> <input type="url" id="link" placeholder="Video Link" required<br><br>
            <label for="game">Favourite game/ Link: </label> <input type="game" id="game" placeholder="Game Link" required<br><br>
            <input type="submit" value="SUBMIT">
        </form>
